{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>UniBooking</title>
  <link rel="stylesheet" href="{% static 'css/ui.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">UniBooking</div>
    <div class="links">
      <a href="{% url 'dashboard' %}">اللوحة</a>
      <a href="{% url 'card_create' %}">+ كارت عميل</a>
      <a href="{% url 'logout' %}">خروج</a>
    </div>
  </nav>

  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="card" style="background: #fef3c7;">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
